<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Residuos</title>
  <link rel="stylesheet" href="stylejuego.css">
</head>

<body>

  <h1>Clasificá los residuos</h1>

  <!-- CONTENEDOR DE TACHOS -->
  <div class="bins">

    <div class="bin" data-type="organico">
      <picture>
        <source media="(min-width:650px)" srcset="imagenes/tachoverde.png">
        <img src="imagenes/tachoverde.png" alt="Orgánico">
      </picture>
      <p>Orgánico</p>
    </div>

    <div class="bin" data-type="seco">
      <picture>
        <source media="(min-width:650px)" srcset="imagenes/tachoazul.png">
        <img src="imagenes/tachoazul.png" alt="Seco">
      </picture>
      <p>Seco</p>
    </div>

    <div class="bin" data-type="patogenico">
      <picture>
        <source media="(min-width:650px)" srcset="imagenes/tachorojo.png">
        <img src="imagenes/tachorojo.png" alt="Patogénico">
      </picture>
      <p>Patogénico</p>
    </div>

  </div>

  <!-- CONTENEDOR DE ITEMS -->
  <div class="items">

    <div class="item" data-type="organico">
      <img src="imagenes/banana.png" alt="Banana">
    </div>

    <div class="item" data-type="patogenico">
      <img src="imagenes/curita.png" alt="Curita">
    </div>

    <div class="item" data-type="organico">
      <img src="imagenes/manzana.png" alt="Manzana">
    </div>

    <div class="item" data-type="seco">
      <img src="imagenes/botella.png" alt="Botella">
    </div>

    <div class="item" data-type="seco">
      <img src="imagenes/caja.png" alt="Caja">
    </div>

    <div class="item" data-type="patogenico">
      <img src="imagenes/jeringa.png" alt="Jeringa">
    </div>

  </div>

  <a href="index.html" class="btn-volver">Volver al inicio</a>

  <script src="script.js"></script>

</body>
</html>
